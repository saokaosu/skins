 <!DOCTYPE html>
<html>
<head>
 <title>Skins</title>
 <style>
  @font-face { font-family: Quicksand; font-weight: 100; src: url('fonts/quicksand/Quicksand-Light.ttf'); } 
  @font-face { font-family: Quicksand; font-weight: 200; src: url('fonts/quicksand/Quicksand-Regular.ttf'); }
  @font-face { font-family: Quicksand; font-weight: 300; src: url('fonts/quicksand/Quicksand-Medium.ttf'); }
  @font-face { font-family: Quicksand; font-weight: 400; src: url('fonts/quicksand/Quicksand-SemiBold.ttf'); }
  @font-face { font-family: Quicksand; font-weight: 500; src: url('fonts/quicksand/Quicksand-Bold.ttf'); }
  body {
    background-color: #f0f0f0;
    margin: 0;

  }
  h1 {
    font-family: Quicksand;
    font-weight: 500;
    font-size: 300%; 
    margin-left: 80px
  }
  .header {
    background-color: #ffffff;
    display: block;
    margin-left: 0px;
    width: 100%;
    border: none;
    box-shadow: 0px 0px 10px #b6b6b6;
    padding:10px;
    margin-bottom: 50px;
  }
      
  .container {
    display: block;
    margin-left: 20%;
    margin-right: 20%;
    margin-bottom: 40px;
    background-color: #ffffff;
    border-radius: 10px;
    color: #1f1f1f;
    box-shadow: 0px 0px 10px #b6b6b6;
    padding-top: 20px;
    padding-bottom: 15px;
    padding-left: 20px;  
    padding-right: 20px;
    position: relative;
    
  }

  .thumbnail {

    display: inline-block;
    width: 30%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0px 0px 10px #b6b6b6;
  }

  .title {
    font-family: Quicksand;
    font-weight: 500;
    font-size: 400%;
    display: inline-block;
    text-align: right;
    margin-bottom: 10px;
    position: absolute;
    top: 20px;
    width: 69%;
    text-align: center;
    margin: 0;
  }

  .button1 {
    background-color: #43abb1;
    border: none;
    border-radius: 10px;
    color: white;
    padding: 15px 32px;
    font-family: Quicksand;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    position: relative;
    padding-right: 55px;
    transition-duration: 0.2s;
  }

  .button1:hover {
    background-color: #31959b;
  }

  .icon {
    height: 37%;
    width: auto;
    
    position: absolute;
    right: 28px;
    top: 32%;
  }

.download {
  display: inline-block;
  position: absolute;
  left: 45%;
  top: 55%;
}
  /* img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0px 0px 10px #b6b6b6;
  } */


 </style>
</head>
<body>
<div class="header" id="div-3"><h1>Skins</h1></div>




<div class="container">
  <img class="thumbnail" src="thumbnails/tranquil-sublimity.jpg" alt="tranquil-sublimity">
  <p class="title">tranquil sublimity</p>
  <div class="download">
  <button class="button1">Download <img class="icon" src="icons/download.png"></button> 
  </div> 
</div><br>
